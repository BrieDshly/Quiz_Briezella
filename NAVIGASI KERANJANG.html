    <!-- CONTENT -->
      <section class="hero">
    <h1>Klik ikon keranjang untuk melihat isi</h1>
  </section>

    <script>
        function toggleCart() {
            document.getElementById("cartDropdown").classList.toggle("show");
        }

        // Menutup dropdown jika klik di luar keranjang
        window.onclick = function(event) {
            if (!event.target.closest('.cart-wrapper')) {
                document.getElementById("cartDropdown").classList.remove("show");
            }
        }
    </script>

</body>
